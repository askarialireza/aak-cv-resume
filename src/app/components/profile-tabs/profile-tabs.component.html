<div class="profile-tabs">
  <ul class="nav nav-pills nav-pills-icons justify-content-center" role="tablist">
    <li class="nav-item bg-dark rounded {{item.class}}" *ngFor="let item of profileTabs;let last = last;">
      <a class="nav-link" [ngClass]="{ 'active' : last }" [attr.id]="item.title" href="{{item.url}}" role="tab" data-toggle="tab">
        <i class="material-icons">{{item.icon}}</i> {{item.title}}
      </a>
    </li>
  </ul>
</div>
