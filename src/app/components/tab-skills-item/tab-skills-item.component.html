<ul class="fa-ul m-1">
  <li class="px-2 mx-1" *ngFor="let item of items">
    <label class="mx-1 text-dark">{{item.title}}</label>
    <div class="progress mx-1">
      <div class="progress-bar progress-bar-primary" role="progressbar" [attr.aria-valuenow]="item.ability"
        aria-valuemin="0" aria-valuemax="100" [style.max-width]="item.ability+'%'" >
      </div>
    </div>
  </li>
</ul>
